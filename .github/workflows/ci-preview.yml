name: CI â€” Build, Test, Deploy

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm deps
        run: npm ci

      - name: Optimize images
        run: npm run image-opt || echo "No images to optimize"

      - name: Build site (Jekyll, production)
        run: JEKYLL_ENV=production bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Accessibility test (pa11y-ci)
        run: |
          if [ -f .pa11yci.json ]; then
            npx pa11y-ci --config .pa11yci.json || true
          fi

      - name: Lighthouse CI
        run: |
          if [ -f .lighthouserc.json ]; then
            npx lhci autorun --config=./.lighthouserc.json || true
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
