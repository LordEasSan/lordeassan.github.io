name: Preview Deploy (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm deps
        run: npm ci

      - name: Build site (Jekyll)
        run: bundle exec jekyll build

      - name: Deploy preview
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/deploy-preview.sh
          ./scripts/deploy-preview.sh "${{ github.head_ref }}" "${{ github.sha }}" "pull_request"

      - name: Comment PR with preview URL
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ Preview deployed: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/${{ github.head_ref }}-${{ github.sha }}
