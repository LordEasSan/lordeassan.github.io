---
layout: default
---

<article class="post fade-in">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta mono">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} &middot; {{ page.author }}{% endif %}</p>
  </header>

  <section class="post-content card">
    {{ content }}
  </section>

  {% if page.tags %}
  <footer class="post-footer muted" style="margin-top:var(--space-3)">
    <p>Tags:
      {% for tag in page.tags %}
        <span class="badge">{{ tag }}</span>
      {% endfor %}
    </p>
  </footer>
  {% endif %}
</article>
